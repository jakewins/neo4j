<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta name="description" content="The Neo4j Web UI">
    <meta name="author" content="Neo Technology">
    <title ng-bind-template="{{pageTitle}}"></title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="img/favicon.ico"><!--[if lte IE 7]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script><![endif]--><!--[if lte IE 8]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="build/angular-ui-ieshiv.js"></script><![endif]-->
    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {
        enabled: true
      };
    </script>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <div class="wrapper">
      <div class="navbar navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container-fluid"><a ng-href="#/" class="brand"><img src="img/logo.png"></a></div>
        </div>
      </div>
      <div ng-include="'partials/sidebar.html'" class="sidebar-container"></div>
      <div ng-view class="main-content"></div>
    </div>
  </body>
</html>
